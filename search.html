<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book List</title>
</head>
<style>
    body {
        font-family:'Times New Roman', Times, serif; /* Change font for better readability */
        background-color: #f4f4f4; /* Light gray background */
        margin: 0;
        padding: 20px;
        font-size: larger
    }

    h1 {
        text-align: center;
        color: #333; /* Darker color for the heading */
    }

    form {
        padding: 05pt 40pt;
        display: flex; /* Use flexbox for form layout */
        justify-content: center; /* Center the form elements */
        margin-bottom: 20px; /* Space below the form */
    }

    form button {
        padding: 10px 15px;
        background-color: #007bff; /* Bootstrap blue */
        color: white;
        border:#333;
        border-radius: 5px; /* Rounded corners */
        cursor: pointer;
        transition: background-color 0.3s; /* Smooth transition */
    }

    form button:hover {
        background-color: #0056b3; /* Darker blue on hover */
    }

    ul {
        list-style-type: none; /* Remove default bullet points */
        padding: 0; /* Remove padding */
        max-width: 600px; /* Max width for the list */
        margin: 0 auto; /* Center the list */
        background: white; /* White background for the list */
        border-radius: 5px; /* Rounded corners */
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Subtle shadow */
    }

    li {
        padding: 15px; /* Space inside each list item */
        border-bottom: 1px solid #eee; /* Light gray bottom border */
    }

    li:last-child {
        border-bottom: none; /* Remove border for the last item */
    }

    li strong {
        color: hsl(275, 15%, 24%); /* Highlight book title */
    }

    li:hover {
        background-color: #f0f0f0; /* Light gray on hover */
    }

    /* No books found message */
    .empty-message {
        text-align: center;
        padding: 20px;
        color: #777; /* Gray color for the message */
    }
    a{
        /* box-sizing:border-box; */
            box-shadow: inset;
            background-color: teal;
            justify-content: space-between;
            border-color: aliceblue;
            border-style:inherit;
            color: black;
            align-items: center;
            border-radius: 20%;
    }
</style>
<body>
    <h1>Book List</h1>

    <form method="get" action="">
        {{ form.as_p }}
        <button type="submit">Search</button>
        <a href="{% url 'book_list' %}" class="btn btn-outline-dark">BACK</a>
    </form>

    <ul>
        {% for book in books %}
            <li>
                <strong>{{ book.title }}</strong> by {{ book.author }}<br>
                {{ book.description }}
            </li>
        {% empty %}
            <li>No books found.</li>
        {% endfor %}
    </ul>
</body>
</html>
