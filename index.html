{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>ARC BOOKS</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="{% static 'assets/favicon.ico' %}" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
</head>

<body>
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container px-4 px-lg-5">
            <a class="navbar-brand" href="#!">ARC BOOKS</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="#!">HOME</a></li>
                    <li class="nav-item"><a class="nav-link" href="#!">ABOUT</a></li>
                    <a href="{% url 'search_list' %}" class="nav-link">SEARCH</a>
                    <li class="nav-item"><a class="nav-link" href="{%url 'logout_view' %}">LOGOUT</a></li>

                </ul>
            </div>
        </div>
    </nav>
    <!-- Header-->
    <header class="bg-dark py-5">
        <div class="container px-4 px-lg-5 my-5">
            <div class="text-center text-white">
                <h1 class="display-4 fw-bolder">ARC BOOKS</h1>
                <p class="lead fw-normal text-white-50 mb-0">"Your Literary Haven"</p>
            </div>
        </div>
    </header>

    <!-- Section -->

    <section class="py-5">
        <div class="container px-4 px-lg-5 mt-5">
            <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
                {% for booklist in page_obj %}
                <div class="col mb-5">
                    <div class="card h-100">
                        <img class="card-img-top" src="{{ booklist.image.url }}" alt="..." />
                        <div class="card-body p-3" style="align-items: center;">
                            <div class="text-center">
                                <h5 class="fw-bolder">{{ booklist.title }}</h5>
                                <p style="font-size: large;font-weight: 600;">{{ booklist.price }}/-</p>
                                <p style="font-size: large;font-weight: 400;">Author: {{ booklist.author }} </p>
                                <p style="font-size:large;font-weight: 300;">Preview: {{ booklist.description }}</p>
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </section>

    {% include "page.html" %}

    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="{% static 'js/scripts.js' %}"></script>
</body>

</html>
